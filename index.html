<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>31省市34年GDP变化 - 定制版</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Noto+Serif+SC:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            background-color: #f0f2f5;
            font-family: 'Noto Sans SC', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #app-frame {
            width: 450px;
            height: 95vh;
            max-height: 900px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            border: 1px solid #e1e4e8;
        }

        header {
            padding: 20px 25px;
            background: #fff;
            border-bottom: 1px solid #f0f0f0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left { display: flex; flex-direction: column; }

        h1 {
            font-family: 'Noto Serif SC', serif;
            font-weight: 900;
            font-size: 22px;
            color: #2c3e50;
            margin-bottom: 4px;
            line-height: 1.2;
        }

        h2 { font-size: 11px; color: #7f8c8d; font-weight: 500; }

        .header-right { margin-left: 15px; }

        .logo-img {
            height: 40px;
            width: auto;
            display: block;
        }

        #chart-container { flex: 1; width: 100%; padding: 10px 15px 0 0; }

        /* 底部控制栏布局修改：左右分开 */
        .controls {
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* 关键：两端对齐 */
            padding: 0 25px; /* 增加左右内边距 */
            background: #fff;
            border-top: 1px solid #eee;
            flex-shrink: 0;
        }

        /* 播放按钮 (左侧) */
        #play-btn {
            background: #2c3e50;
            color: #fff;
            border: none;
            padding: 10px 36px;
            font-size: 15px;
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.25);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 1px;
        }
        #play-btn:active { transform: scale(0.96); }
        #play-btn.replay { background: #27ae60; box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3); }

        /* 分享按钮 (右侧) */
        #share-btn {
            background: #f0f2f5;
            color: #2c3e50;
            border: 1px solid #dcdfe6;
            padding: 10px;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        #share-btn:active { background: #e0e4e8; transform: scale(0.96); }
        #share-btn svg { width: 18px; height: 18px; fill: #2c3e50; }

        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #aaa; font-size: 12px; }
    </style>
</head>

                animationDuration: 0,
                animationDurationUpdate: playSpeed,
                animationEasing: 'linear',
                animationEasingUpdate: 'linear'
            },
            options: options
        };

        myChart.setOption(option);
        document.getElementById('loading').style.display = 'none';

        function startPlay() {
            if (timer) clearInterval(timer);
            btnIcon.innerHTML = '❚❚';
            btnText.innerHTML = '暂停';
            
            timer = setInterval(function() {
                currentIndex++;
                if (currentIndex >= years.length) {
                    stopPlay(); 
                    isEnded = true;
                    isPlaying = false;
                    playBtn.classList.add('replay');
                    btnIcon.innerHTML = '↺';
                    btnText.innerHTML = '重新播放';
                    return;
                }
                myChart.dispatchAction({
                    type: 'timelineChange',
                    currentIndex: currentIndex
                });
            }, playSpeed);
        }

        function stopPlay() {
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
            btnIcon.innerHTML = '▶';
            btnText.innerHTML = '继续';
        }

        playBtn.onclick = function() {
            if (isEnded) {
                currentIndex = 0; 
                isEnded = false;
                isPlaying = true;
                playBtn.classList.remove('replay');
                myChart.dispatchAction({ type: 'timelineChange', currentIndex: 0 });
                setTimeout(startPlay, 50);
            } else {
                if (isPlaying) {
                    stopPlay();
                    isPlaying = false;
                } else {
                    startPlay();
                    isPlaying = true;
                }
            }
        };

        shareBtn.onclick = function() {
            var url = window.location.href;
            navigator.clipboard.writeText(url).then(function() {
                alert("链接已复制，去分享给小伙伴吧！");
            }, function() {
                alert("复制失败，请手动复制地址栏链接。");
            });
        };

        myChart.on('timelinechanged', function(params) {
            currentIndex = params.currentIndex;
            if (currentIndex === years.length - 1 && !isEnded) {
                stopPlay();
                isEnded = true;
                isPlaying = false;
                playBtn.classList.add('replay');
                btnIcon.innerHTML = '↺';
                btnText.innerHTML = '重新播放';
            } else if (isEnded && currentIndex < years.length - 1) {
                isEnded = false;
                playBtn.classList.remove('replay');
                stopPlay(); 
                isPlaying = false;
            }
        });

        startPlay();
        window.addEventListener('resize', () => myChart.resize());
    </script>
</body>
</html>
